<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Ian Roskow Web Developer"
      content="Overview of Ian Roskow's work as a web developer."
    />
    <meta
      name="description"
      content="Ian Roskow is a front end web developer and this is his portfolio."
    />
    <link rel="canonical" href="https://ianroskow.com" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="manifest" href="./manifest.json" />
    <title>Ian Roskow</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('worker.js')
            .then(
              function(registration) {
                console.log(
                  'Worker registration successful',
                  registration.scope
                );
              },
              function(err) {
                console.log('Worker registration failed', err);
              }
            )
            .catch(function(err) {
              console.log(err);
            });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
